{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}base{% endblock %}</title>

    <link rel="stylesheet" {% static 'css/bootstrap.min.css' %} >
    <link rel="stylesheet" {% static 'front/css/style.css' %} >

    {% block mystyle %}{% endblock %}

</head>
<body>

{% block content %}
{% endblock %}

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script {% static 'js/jquery.min.js' %}></script>

<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
<script {% static 'js/popper.min.js' %}></script>

<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script s{% static 'js/bootstrap.min.js' %}></script>
<!-- 自定义 -->
<script src="{% static 'front/js/main.js' %}"></script>

{% block myjs %}{% endblock %}

</body>
</html>
